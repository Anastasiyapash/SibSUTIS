<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 3.2//RU">
<html>
	<head>
		<meta charset="UTF-8">
		<title>Лабораторная работа №2.7</title>
		<style>
			body {
				margin: 0;
				margin-top: 0;
			}
			h1 {
				margin-top: 0;
				background: #0000FF;
				padding: 10px;
				color: #FFFFFF;
			}
		</style>

		<H1>Лабораторная работа №2.7</H1>
		
		<script type="text/javascript">
			function func(){
				// получаем значения
				var str = document.getElementsByTagName('input')[0].value,
				textarea = document.getElementsByTagName('textarea')[0], i=0;
				(function(){ 
					if(i<str.length){
						// добавляем в массив символы
						textarea.value += str[i]+'\n';
						i++;
						//вызываем функцию выполняему сейчас
						setTimeout(arguments.callee, 0);
					};    
				}())
			}
		</script>

		<style>
			#pole1 {
				width: 300px; /* Ширина поля в пикселах */
			} 
			#name {
				width: 300px; /* Ширина поля в пикселах */
				height: 600px;
			}
		</style>
	</head>

	<body>
		<input type="text" id = "pole1">
		<br>
		<br>
		<input type="button" value="Выполнить" onclick="func()">
		<input type="button" value="Очистить" onclick="document.getElementById('name').value='';">
		<br>
		<br>
		<textarea id="name" width="300" height="300"></textarea>
	</body>
</html>
